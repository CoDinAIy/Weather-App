<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="date">Date:</div>
        <div class="location">London</div>
        <div class="weatherContainer">
            <div class="imgContainer">
                <img src="../images/sunny.png" alt="the sun" class="img" height="150em" width="150em">
                <div class="conditionText">Sunny</div>
            </div>
            <div class="temperature">42C</div>
        </div>
    </div>
    <form>
        <div class="locationInput">
            <label for="location">Enter Location</label>
            <input type="text" id="location" name="location" placeholder="Enter a city or country">
        </div>
        <input type="submit" class="submit" value="Submit">
    </form>
</body>
</html>
